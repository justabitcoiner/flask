{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ product['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or product['title'] }}" required>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('product.delete', id=product['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
