{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <input type="submit" value="Save">
</form>
{% endblock %}
